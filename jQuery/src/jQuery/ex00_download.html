<title>Insert title here</title>
<!-- 1. CDN 방식으로 가장 최신 버전을 불러온다.
		Content Delivery Network로 사용자에게 간편하게 콘텐츠를 제공하는 방식으로 네트워크에
		데이터를 저장하여 제공하는 시스템이다.  -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<!-- 2.직접 내려 받아 설치한 경우 불러오기
		다운 사이트 :https://jquery.com/
	
		3.x 버전 선택후 오른쪽 마우스버튼-> '다른 이름으로 링크 저장' 또는 '다른 이름으로 대상저장'
		
		jQuery 파일명은
		3.x.js 파일(uncompressed버전)
		3.x.min.js(minified 버전 - 파일의 용량을 최소화하기 위해 코드가 모두 붙어있다.)  -->

<script src="../js/jquery-3.6.0.js"></script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<!-- 작성 안하는 경우 ex01.html:18 Uncaught ReferenceError: jQuery is not defined -->
<script>/*실행할 별도의 스크립트 하나 더 작성 */
/* 
1.jQuery(element): element를 jQuery 객체로 만든다.
2. ready(function): DOM이 완전히 로드되었을 때 function을 실행한다.
3. jQuery() 대신 $()를 사용할 수 있다.
	작성법)
		1.$(document).ready();
		2.1번 작성 후 ready()의 ()사이에 커서를 놓는다.
		3. function(){}를 작성후 {}사이에 커서를 놓고 엔터를 누른 뒤 코드 작성
		 => 문서가 준비되면 매개변수로 넣은 콜백함수를 실행하라는 의미
*/
	jQuery(document).ready(function(){
		console.log("hello jQuery");
	});
	
	$(document).ready(function(){
		console.log("hello $");
	});
</script>

</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
div{
	margin:0 auto;
	width:500px
}
h3{
	text-align:center;
	width:30%; 
	height:3em; 
	background: skyblue;
	line-height:3em;
}
textarea{
	resize:none
}
textarea:focus{
	border:2px solid green;
	outline:none;
}
span{color:red}
</style>

<script src="../js/jquery-3.6.0.js"></script>
<script>
		$(document).ready(function(){
			$('textarea').keyup(function(){
				var a = $(this).val().length;
				var remain = 150-a; // $(this).attr('maxLength')-a
				
				$('h3').html("남은 글자수 : <span> "+remain+"</span>")
						.css('width', '10em');
			})
		});
</script>
</head>
<body>
<div>
	<p>지금 내 생각을 150자로 작성하세요</p>
	<h3>최대 150자</h3>
	<textarea cols='70' rows='5' maxLength='150'></textarea>
</div>
</body>
</html>

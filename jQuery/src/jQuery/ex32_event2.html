<!DOCTYPE html>
<html>
<head>
<!-- jQuery로 이벤트를 연결하는 가장 기본적인 방법은 on()메서드를 사용하는 것
		형식) $(selector).on(eventName, function(event){})
										event:이벤트 관련 정보를 가진 객체(생략가능)
		만약 eventName이 'click'인 경우 click()도 사용가능
		$(selector).click(function(){})
		 -->
<meta charset="UTF-8">
<style>
div{margin-bottom:2em}
</style>
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<script>
/* 이벤트를 연결한다.
	1)on()메서드의 첫번째 매개변수는 이벤트 이름이고
	  두번째 매개변수에 이벤트 발생시 실행 코드를 작성한다.
	2)여기서 사용된 this는 이벤트 발생 객체를 의미한다.
	3)div 태그를 click이벤트에 연결하고 이벤트 발생 객체에 ♡를 추가한다.
*/
		$(document).ready(function(){
			$('div').click(function(){
				$(this).html(function(index,html){
				console.log("index=" + index + ", html=" + html)
				return html + '♡';
				})
			})
		});
</script>
</head>
<body>
	<div>월요일</div>
	<div>화요일</div>
	<div>수요일</div>
</body>
</html>

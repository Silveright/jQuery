<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<style>
	    caption { font-size: 20px;
				  font-weight: bold;
				  color:green;
		    	 }
		table { 
				border-collapse: collapse;
				width: 50%; 
				margin:0 auto; 
				text-align:center;
				}
		tr{height: 50px; border-bottom:1px solid gray; }
		tbody tr:hover{background:violet}
</style>
<script>
	 $(document).ready(function(){
		var a = prompt("추가할 이름을 입력하세요")
		var num = $('td:eq(-2)').text();
		$('tbody').append("<tr><td>"+(Number(num)+1)+"</td><td>"+a+"</td></tr>");
	});
</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>번호</td>
				<td>이름</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>자바</td>
			</tr>
			<tr>
				<td>2</td>
				<td>HTML</td>
			</tr>
			<tr>
				<td>3</td>
				<td>CSS</td>
			</tr>
			<tr>
				<td>4</td>
				<td>자바스크립트</td>
			</tr>
		</tbody>
	</table>

</body>
</html>

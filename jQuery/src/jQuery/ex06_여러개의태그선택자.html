<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<!-- 태그 선택자 이용 예제
-->
<script>
	/* h1태그와 p태그의 스타일 모두변경*/
	$(document).ready(function(){
		$('h1,p').css('color','orange');
	});
</script>

</head>
<body>
	<h2>나는 검정색</h2>
	<p>나는 오렌지색</p>
	<h1>나는 오렌지색</h1>
	<p>나는 오렌지색</p>
</body>
</html>

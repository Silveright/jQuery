<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- css()메서드 : 스타일과 관련된 모든 기능을 수행
		두개의 매개변수 사용
-->
<script src="../js/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function(){
		//div 모든 태그에 같은 색상을 지정한다.
		 $('div').css('color', 'red');
	});
</script>
</head>
<body>
	<div>Div-0</div>
	<div>Div-1</div>
	<div>Div-2</div>
</body>
</html>

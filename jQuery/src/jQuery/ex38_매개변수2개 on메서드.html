<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 매개 변수 2개인 on()메서드
	추가된 p태그는 클릭해도 이벤트 발생하지 않는다
 -->
<script src="../js/jquery-3.6.0.js"></script>
<script>
/* p와 span이 완성되고 난 후 on메서드를 사용했다는 의미: 
	body에 존재하는 p태그에만 이벤트 등록이 이루어짐 
	=> 매개변수 3개의 on메서드로 해결할 수 있다.*/		
		$(document).ready(function(){
			var count =0;
			$('p').on('click', function(){
				//after(): 선택자의 다음 형제위치에 추가한다.
				$(this).after('<p> 추가된 paragraph! ' + count++ + "</p>");
			});
		});
</script>
</head>
<body>
	<p>Click me</p>
	<span>end</span>
</body>
</html>

<script>/*실행할 별도의 스크립트 하나 더 작성 */
/* 
	간단한 형식의 $(document).ready()
	작성법 : $(function(){
		...code
	});
		   
*/
	jQuery(document).ready(function(){
		console.log("hello jQuery");
	});
	
	$(function(){
		console.log("간단한 형식: hello $");
	});
</script>

</head>

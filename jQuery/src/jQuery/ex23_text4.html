<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function(){
		 alert($('div').eq(0).text());//div 엘리먼트 중 인덱스 0번째 요소의 텍스트 노드 값을 가져온다.
	});

	<div>월요일</div>
	<div>화요일</div>
	<div>수요일</div>

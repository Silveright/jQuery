<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 매개 변수 2개인 on()메서드
	추가된 p태그는 클릭해도 이벤트 발생하지 않는다
 -->
<script src="../js/jquery-3.6.0.js"></script>
<script>
/*  새로 생긴 p태그도 이벤트가 발생한다  
 	매개변수 3개인 on메서드
 */		
		$(document).ready(function(){
			var count =0;
			//상위 태그에 이벤트를 연결하고 p 태그를 클릭했을 때의 방식으로 구현
			$('body').on('click', 'p', function(){
				//after(): 선택자의 다음 형제위치에 추가한다.
				$(this).after('<p> 추가된 paragraph! ' + count++ + "</p>");
			});
		});
</script>
</head>
<body>
	<p>Click me</p>
	<span>end</span>
</body>
</html>

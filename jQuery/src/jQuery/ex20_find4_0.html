<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--
	find()메서드 :특정 태그를 선택합니다.
	$.parseXML()메서드 :문자열을 XML 문서 객체로 변경
	text()메서드: 태그 사이의 글자를 가져온다
-->
<style>
	    caption { font-size: 20px;
						 font-weight: bold;
						 margin:0.5em;
		    	 }
		table { 
				border-collapse: collapse;
				width: 400px; 
				margin:0 auto; 
				text-align:center;
				}
		th,td{
			border-bottom:1px solid gray; height: 2em
		}
		
		tr:hover{background:lightgray}
		
		
</style>
<script src="../js/jquery-3.6.0.js"></script>
<script>
	//변수 선언
	var xml='';
	xml += '<friends>';
	xml += '	<friend>';
	xml += '		<name>오바마</name>';
	xml += '		<language>영어</language>'
	xml += '	</friend>'	
	xml += '	<friend>';
	xml += '		<name>하니</name>';
	xml += '		<language>중국어</language>'
	xml += '	</friend>'	
	xml += '	<friend>';
	xml += '		<name>세종대왕</name>';
	xml += '		<language>한국어</language>'
	xml += '	</friend>'	
	xml += '</friends>';
	//데이터의 의미들을 표현할 수 있게됨
	
	$(document).ready(function(){
		//변수를 선언
		//문자열을 XML 문서 객체로 변경
		var xmlDoc = $.parseXML(xml);
		
		var output ='';
		//문서객체 xmlDoc을 $()메서드에 넣어 사용
			 output += '<div>';
			 output += '<table>'
			 output += "<caption> 친구들 명단 </caption>";
			 output += '<th>번호</th>'
			 output += '<th>이름</th>'
			 output += '<th>언어</th>'
		//friend태그가 세개이므로 each()메서드 사용
		$(xmlDoc).find('friend').each(function(index){
			
			
			 output += '<tr>'
			 output += '<td>'+(index+1)+'</td>'
			 output += '<td>'+$(this).find("name").text()+'</td>'
			 output += '<td>'+$(this).find("language").text()+'</td>'
			 output += '</tr>'
		})
			 output += '</table>'
			 output += '</div>';
			//document.body.innerHTML = output;
			 $('body').html(output);
	});
</script>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.orange{background:orange}
	.append::before{content: '※'}
	.append::after{content: '※'}
</style>
<!--jQuery 외에 여러 플러그인(특정 기능을 미리 프로그래밍한 제이쿼리 라이브러리)
	[https://jqueryui.com/dreaggable/]을 사용할 때
	$식별자가 충돌이 발생할 수 있다.
	이런 충돌을 방지하기 위해 noConflict()메서드를 사용한다.
	그러면 더이상 jQuery의 식별자로 $를 사용할 수 없게된다.-->
<script src="../js/jquery-3.6.0.js"></script>
<script>

	$.noConflict();//더이상 jQuery식별자로 $를 사용하지 않음
	var q = jQuery;//jQuery객체를 다른 변수에 저장해서 사용
	
	//jQuery사용
	q(document).ready(function(){
		q('h1').addClass('append');//클래스 속성 추가
	});
</script>
</head>
<body>
	<h1 class='orange'>item - 0</h1>
</body>
</html>

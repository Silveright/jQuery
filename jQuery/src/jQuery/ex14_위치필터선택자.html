<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<style>
li{
	height:50px; list-style:none; font-size:20px; line-height:50px;
	}
</style>
<script>
	/* 
		위치 필터 선택자: 위치와 관련된 필터 선택자
			요소: even(0부터 짝수 인덱스 요소 문서 객체를 선택한다.)
			요소: odd(홀수 인덱스 요소의 문서 객체를 선택한다.)
			*/
	
	$(document).ready(function(){
		$('li:even').css('background', 'green');
		$('li:odd').css('background', 'blue');
	});
</script>
</head>
<body>
	<ul>
		<li>0</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>

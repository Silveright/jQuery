<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<!-- 클래스 선택자와 특정 class 속성을 가지는 태그 선택
-->
<script>
	
	$(document).ready(function(){
		$('.item').css('color','orange');
		/* h1태그내 클래스가 item인 경우 선택 */
		$('h1.item').css('background','blue');
	});
</script>

</head>
<body>
	<h2 class='item'>나는</h2>
	<h1 class='item'>너무</h1>
	<h1 class='item'>졸려요</h1>
	<h1>졸리다</h1>
</body>
</html>

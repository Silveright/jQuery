<!DOCTYPE html>
<html>
<head>
<!-- jQuery로 이벤트를 연결하는 가장 기본적인 방법은 on()메서드를 사용하는 것
		형식) $(selector).on(eventName, function(event){})
										event:이벤트 관련 정보를 가진 객체(생략가능)
		만약 eventName이 'click'인 경우 click()도 사용가능
		$(selector).click(function(){})
		 -->
<meta charset="UTF-8">
<style>
.reverse{background:black;
		color: white;}
</style>
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<script>
/* 
	jQuery로 이벤트를 연결하는 가장 기본적인 방법은 on()메서드를 사용하는 것이다.
	-on메서드의 두가지 형태
	1) $(selector).on(eventName, function(event){})
	2) $(selector).on(object)
	
	-이벤트를 연결한다.
	1. mouseenter:마우스가 객체 영역 안으로 진입하면 reverse클래스 속성 추가
	2. mouseleave: 마우스가 객체 영역 밖으로 빠져나가면 reverse 클래스 속성 제거
	
	*/
		$(document).ready(function(){
			$('div').on('mouseenter',function(){
				$(this).addClass('reverse');
			})
			$('div').on('mouseleave',function(){
				$(this).removeClass('reverse');
			})
		})
		/* $(document).ready(function(){
			$('div').on({
				mouseenter : function(){
					$(this).addClass('reverse');
				},
				mouseleave : function() {
					$(this).removeClass('reverse');
				}
			})			

		}); */
		
</script>
</head>
<body>
	<div>월요일</div>
	<div>화요일</div>
	<div>수요일</div>
</body>
</html>

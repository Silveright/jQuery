<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--
	find()메서드 :특정 태그를 선택합니다.
	$.parseXML()메서드 :문자열을 XML 문서 객체로 변경
	text()메서드: 태그 사이의 글자를 가져온다
-->
<script src="../js/jquery-3.6.0.js"></script>
<script>
	//변수 선언
	var xml='';
	xml += '<friends>';
	xml += '	<friend>';
	xml += '		<name>오바마</name>';
	xml += '		<language>영어</language>'
	xml += '	</friend>'	
	xml += '	<friend>';
	xml += '		<name>하니</name>';
	xml += '		<language>중국어</language>'
	xml += '	</friend>'	
	xml += '	<friend>';
	xml += '		<name>세종대왕</name>';
	xml += '		<language>한국어</language>'
	xml += '	</friend>'	
	xml += '</friends>';
	
	
	$(document).ready(function(){
		//변수를 선언
		//문자열을 XML 문서 객체로 변경
		var xmlDoc = $.parseXML(xml);
		
		var output ='';
		//문서객체 xmlDoc을 $()메서드에 넣어 사용
		//friend태그가 세개이므로 each()메서드 사용
		$(xmlDoc).find('friend').each(function(index){
			var list = $(this).text();
			var name = $(this).find("name").text();
			var language = $(this).find("language").text();
			 var html ='';            
			 html += '<div>';                
			 html += '   <h2>'+name+'</h2>';                
			 html += '   <h2>'+language+'</h2>';                
			 html += '</div>';
			 $('body').html(html+$('body').html());
		})
	});
</script>
</head>

</body>
</html>

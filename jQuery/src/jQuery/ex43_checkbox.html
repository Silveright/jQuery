<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>

</style>
<!-- type 속성이 checkbox와 radio인 input태그의 상태를 변경하는 이벤트는 change이다. -->
<script src="../js/jquery-3.6.0.js"></script>
<script>
		$(document).ready(function(){
			$('#all-check').change(function(){
				console.log($(this).is(":checked"));//is()메서드: 문서 객체의 특성을 판별한다.
										//예) is('.orange')는 orange 클래스 속성이 문서 객체에 있는지 판별한다.
				$('#check-item>input:checkbox').prop('checked',$(this).is(':checked'))
			})
		
		});
</script>
</head>
<body>
		<label><input type ="checkbox" id ="all-check">All</label>
<div id ="check-item">
			<input type="checkbox">
			<label>A Option</label>
			<input type="checkbox">
			<label>B Option</label>
			<input type="checkbox">
			<label>C Option</label>
</div>
</body>
</html>

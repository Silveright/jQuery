<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<!--
	jQuery 입력 양식 필터 선택자(2)
	1)요소: checked(체크되어 있는 입력 양식을 선택)
	2)요소: disabled(비활성화된 입력 양식을 선택)
	3)요소: enabled(활성화된 입력 양식을 선택)
	4)요소: focus(초점이 맞추어져 있는 입력 양식을 선택)
	5)요소: selected(option 객체 중 선택된 태그를 선택)
-->
<script>
	$(document).ready(function(){
		setTimeout(function(){
			alert($('input:checkbox:checked').val())//여러개를 선택해도 첫번째 선택한 값만 가져온다.
			var count =$('input:checked').length;
			alert('선택한 취미의 개수 :' + count);
		},5000)
	});
</script>

</head>
<body>
	취미:5초안에 선택하세요
	<form>
	 <input type="checkbox" name="hobby" id="hobby1" value="공부">공부    
	 <input type="checkbox" name="hobby" id="hobby1" value="게임">게임    
	 <input type="checkbox" name="hobby" id="hobby1" value="운동">운동    
	 <input type="checkbox" name="hobby" id="hobby1" value="등산">등산    
	 <input type="checkbox" name="hobby" id="hobby1" value="낚시">낚시    
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
div {
    width:450px;
    margin:0 auto;
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 20px;
}
label{font-weight:bold}
input[type=text], input[type=password] {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}


input[type=submit] {
	width: 100%;
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type=submit]:hover {
	background-color: #45a049;
}

span{color:red}

</style>

<script src="../js/jquery-3.6.0.js"></script>
<script>
		$(document).ready(function(){
			$('input:submit').click(function(){
				if($('#name').val()==''){
					 $('#name').after('<span>id를 입력하세요</span>');
					 return false;
				}
				if($('#password').val()==''){
					 $('#password').after('<span>비밀번호를 입력하세요</span>');
					 return false;
				}
			})
		});
</script>
</head>
<body>
<div>
	<form id="my-form" action='ex40_Toggle.html'>
		<p>
			<label for='name'>User Name</label>
			<input type="text" name ="name" id="name">
			<span></span>
		</p>
		<p>
			<label for='password'>User Password</label>
			<input type="text" name ="password" id="password">
			<span></span>
		</p>
			<input type="submit" value='Submit'>
	</form>
</div>
</body>
</html>

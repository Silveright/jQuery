<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<!-- 아이디 선택자 이용 예제: 특정한 id 속성이 있는 문서객체를 선택하는 선택자
-->
<script>
	
	$(document).ready(function(){
		var a =prompt('글자색을 오렌지색으로 바꿀 id값을 입력하세요')
		$('#'+a).css('color','orange');
		/* 프롬포트에서 #까지 입력하는 경우
		prompt('글자색을 오렌지색으로 바꿀 id값을 입력하세요','#')
		$(a)로 사용  */
	});
</script>

</head>
<body>
	<h1>Header-0</h1>
	<h1 id='target1'>'#target1' : 오렌지 색</h1>
	<h1 id='target2'>'#target2' : 오렌지 색</h1>
	<h1 id='target3'>'#target3' : 오렌지 색</h1>
	<h1>Header-2</h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<!-- 아이디 선택자 이용 예제: 특정한 id 속성이 있는 문서객체를 선택하는 선택자
-->
<script>
	
	$(document).ready(function(){
		var changecolor =prompt('변경할 색상을 입력하세요')
		$('#target').css('color', changecolor);
		
	});
</script>

</head>
<body>
	<h1>Header-0</h1>
	<h1 id='target'>'#target' : 카멜레온 </h1>
	<h1>Header-2</h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<script>
	/* 
		형식) attr(): 속성의 값을 구해오거나 값을 설정한다.
		1.attr(속성명) - 속성에 해당하는 속성값을 구해온다.
		2.attr(속성명, 속성값) - 속성에 해당하는 속성값을 설정
		3.attr(속성명, function(index,attrValue){})
	*/
	
	$(document).ready(function(){
		setTimeout(function(){
			//var value=$('select>option:selected').val();
			//var vakye = $('option:selected').val();
			var value = $('select').val();
			
			alert('선택하신 메뉴는 ' + value + "입니다.");
		},5000)
	});
</script>

</head>
<body>
	5초 안에 선택하세요<br>
	<select>
		<option>김밥</option>
		<option>짜장면</option>
		<option>냉면</option>
		<option>비빔밥</option>
		<option>돈까스</option>
	</select>
</body>
</html>
